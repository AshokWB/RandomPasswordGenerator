<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
</head>
<body>
    <div class="box">
        <h2>Random Password Generator</h2>
        <input type="text" placeholder="Create Password" id="password" readonly>
        <div class="buttons-group">
            <button id="button" class="btn" onclick="genPassword()">Generate</button>
            <button id="button" class="btn" onclick="copyPassword()">Copy</button>
            <button id="button" class="btn" onclick="resetPassword()">Reset</button>
        </div>
        
    </div>
</body>
</html>
<script src="javascript.js" defer></script>
